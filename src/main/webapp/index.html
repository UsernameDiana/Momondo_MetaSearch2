<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Search Engine</title>
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="css/main.css" rel="stylesheet">
        <!-- Custom Fonts -->
        <!-- <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">    
        <!-- AngularJS related -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/>
    </head>

    <body ng-app="MomondoMetaApp" ng-controller='SearchCtrl'>

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
            <div class="container topnav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#home">Home</a></li>
                        <li> <a href="#documentation">Documentation</a> </li>
                        <li><a href="#about">About</a></li>
                    </ul>

                </div>
                <!-- /.navbar-collapse -->          
            </div>
            <!-- /.container -->
        </nav>
        <!-- Header -->

        <!--<a name="home"></a>-->
        <div class="intro-header"  >
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-message">                      
                            <div class="searchBox">  <!--Container for all Search elements !-->
                                <div class="destAndDate"> <!-- Grouping Start and End destination separately !-->
                                    <div class="row">
                                        <input type="text" placeholder="Start Destination" id="origin" class="destination" ng-model="flight.startPlace" required>
                                    </div>
                                    <div class="row">
                                        <input type="date" class="dates unstyled" id="origin" ng-model="myDate" required>
                                    </div>
                                </div>

                                <div class="destAndDate">
                                    <div class="row">
                                        <input type="text" placeholder="End Destination" id="destination" class="destination" ng-model="flight.destination" >
                                    </div>
                                    <div class="row">
                                        <input type="text" class="passangers" id="origin" placeholder="Passangers" ng-model="flight.passangers" required>
                                    </div>
                                </div>

                                <button class="btn btn-default searchBtn" ng-click="search3Param()">Search Flights</button>                
                            </div> <!--END SEARCHBOX !-->

                        </div>  
                    </div>
                </div>
            </div>
            <!-- /.container -->
        </div>
        <!-- /.intro-header -->

        <!-- Page Content  -->
        <h1>This is content</h1>
        <h1 ng-repeat="flight in result track by $index">Origin: {{flight.flights.flightId}} </h1>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">                    
                    
                </div>
            </div>
        </footer>
    </body>
</html>
